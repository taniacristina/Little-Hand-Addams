<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Little Hand Addams</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header class="centralizar">
            <svg height="100" width="400" id="primeiro-svg">
                <!-- Letra F -->
                <line x1="10" y1="10" x2="10" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="10" y1="10" x2="50" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="10" y1="50" x2="30" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Primeira Letra A -->
                <line x1="50" y1="90" x2="70" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="70" y1="10" x2="90" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="60" y1="50" x2="80" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Letra M -->
                <line x1="100" y1="10" x2="100" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="100" y1="10" x2="120" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="120" y1="50" x2="140" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="140" y1="10" x2="140" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Primeira Letra I -->
                <line x1="150" y1="10" x2="150" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Letra L -->
                <line x1="170" y1="10" x2="170" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="170" y1="90" x2="210" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Segunda Letra I -->
                <line x1="220" y1="10" x2="220" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Segunda Letra A -->
                <line x1="230" y1="90" x2="250" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="250" y1="10" x2="270" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="240" y1="50" x2="260" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
            </svg>
            <svg height="100" width="400" id="segundo-svg">
                <!-- Primeira Letra A -->
                <line x1="10" y1="90" x2="30" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="30" y1="10" x2="50" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="20" y1="50" x2="40" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Primeira Letra D -->
                <path d="M60,10 C90,10 90,90 60,90z" stroke-width="2" stroke="#7B7777" fill="none"/>
                <!-- Segunda Letra D -->
                <path d="M90,10 C120,10 120,90 90,90z" stroke-width="2" stroke="#7B7777" fill="none"/>
                <!-- Segunda Letra A -->
                <line x1="120" y1="90" x2="150" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="150" y1="10" x2="170" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="133" y1="50" x2="160" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Letra M  -->
                <line x1="180" y1="10" x2="180" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="180" y1="10" x2="200" y2="50" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="200" y1="50" x2="220" y2="10" style="stroke:#7B7777;stroke-width:2"></line>
                <line x1="220" y1="10" x2="220" y2="90" style="stroke:#7B7777;stroke-width:2"></line>
                <!-- Letra S  -->
                <path stroke-width="2" fill="none" stroke="#7B7777" d="M270 30 A20 20 0 1 0 250 50 A20 20 0 1 1 230 70" />
            </svg>
        </header>
        <p class="mensagem">VocÃª perdeu!</p>
        <a id="reiniciar" class="mensagem" href="index.html">Reiniciar</a>
    </body>
</html>
